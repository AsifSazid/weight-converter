<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="input">Weight:</label>
            <input type="number" id="input" class="input" step=".1" placeholder="Enter weight">
        </div>
        <div class="select-container my">
            <label for="fromUnit">From:</label>
            <select id="fromUnit" class="input">
                <option value="lb">Pounds</option>
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
            </select>
        </div>
        <div class="select-container my">
            <label for="toUnit">To:</label>
            <select id="toUnit" class="input">
                <option value="kg">Kilograms</option>
                <option value="lb">Pounds</option>
                <option value="g">Grams</option>
            </select>
        </div>
        <div class="button-container my-2">
            <button class="btn btn-outline" id="convertButton">Convert</button>
            <button class="btn btn-outline" id="exchangeButton">Exchange Units</button>
        </div>
        <p class="result_printing">Your weight is: <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
